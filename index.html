<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLASHXL MENU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #logo {
            text-align: center;
            padding: 20px 0;
        }

        #logo img {
            max-width: 180px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #resimListesi {
            list-style: none;
            padding: 0;
            margin: 30px 0 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #resimListesi li {
            margin: 20px;
        }

        #resimListesi img {
            max-width: 200px;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #resimListesi img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="logo">
        <img src="https://github.com/Lalibertaperformance/lalibertaperformance.github.io/raw/main/menu-image/laliberte.jpg" alt="Logo">
    </div>

    <ul id="resimListesi">
        <li><img src="https://github.com/Lalibertaperformance/lalibertaperformance.github.io/raw/main/menu-image/1.png.svg" alt="Resim 1"></li>
        <li><img src="https://github.com/Lalibertaperformance/lalibertaperformance.github.io/raw/main/menu-image/2.png.svg" alt="Resim 2"></li>
        <li><img src="https://github.com/Lalibertaperformance/lalibertaperformance.github.io/raw/main/menu-image/3.png.svg" alt="Resim 3"></li>
        <li><img src="https://github.com/Lalibertaperformance/lalibertaperformance.github.io/raw/main/menu-image/4.png.svg" alt="Resim 4"></li>
    </ul>

</body>
</html>
